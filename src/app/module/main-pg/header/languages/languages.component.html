
<!-- start  mushaobs -->

<div class="main" >
  <label class="languages">
    <select #langselect (change)="translate.use(langselect.value)" style="background-image:url('assets/global.png');" class="select__language">
      <option *ngFor="let lang of translate.getLangs()" class="text-uppercase" [value]="lang">{{lang}}</option>
    </select>
  </label>
</div>
