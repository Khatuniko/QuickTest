 <!--შესაცვლელია ყველაფერი  -->
 
 <form class="reservation__form" >
    <!-- [formGroup]="myForm" (ngSubmit)="onSubmit()"ng -->
    <div>
    <h3 class="reservation__heading">{{'HOME.RESERVATION' | translate }}</h3>
    <div class="reservation__container">
    <div class="form">
        <div class="reservation__inputs">
            <label>{{'HOME.CAR_NUMBER' | translate }}</label>
            <input placeholder="AA123AA" formControlName="carname">
        </div>

        <div class="reservation__inputs">
            <label>{{'HOME.MOBILE' | translate }}</label>
            <input formControlName="number"  placeholder="+995 123-456" type="tel">
        </div>

        <div class="reservation__inputs">
            <!-- <label> {{'HOME.DATE' | translate }} </label> -->
            <label> თარიღი</label>
            <input formControlName="date"  type="date" placeholder="now" >

        </div>
        <div class="reservation__inputs">
            <div class=container>
                <div class="col-75" class="branches">
                    <label>ფილიალი</label>
                    <select id="centers" name="centers" class="classic">
                      <option value="tbilisi">თბილისი</option>
                      <option value="rustavi">რუსთავი</option>
                      <option value="kutaisi">ქუთაისი</option>
                      <option value="batumi">ბათუმი</option>
                    </select>
                </div>
            </div>
        </div>
        <label class="container__checkbox">
            ვეთანხმები <span>წესებს და პირობებს</span>
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
        <!-- <input type="submit" value="დაჯავშნა"> -->
        <button [disabled]="myForm.invalid" class="btn__sumbit" type="submit" value="დაჯავშნა" >
            დაჯავშნა
        </button>

</div>
</div>
</div>
</form>
