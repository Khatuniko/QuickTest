<form class="reservation__form" [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
    <h3 class="reservation__heading">{{ 'HOME.RESERVATION' | translate }}</h3>
    <div class="reservation__container">
      <div class="reservation__inputs">
        <label class="reservation__label">{{ 'HOME.PERSON' | translate }}</label>
        <input class="reservation__input" formControlName="personName" placeholder="{{'HOME.PERSON' | translate}}">
      </div>
        <div class="reservation__inputs">
          <label class="reservation__label">{{ 'HOME.CAR_NUMBER' | translate }}</label>
          <input class="reservation__input" formControlName="carNumber" placeholder="AA123AA">
        </div>
  
        <div class="reservation__inputs">
          <label class="reservation__label">{{ 'HOME.MOBILE' | translate }}</label>
          <input class="reservation__input" formControlName="mobileNumber" placeholder="+995 123-456" type="tel">
        </div>
        
        <div class="reservation__inputs">
          <label class="reservation__label">{{ 'HOME.DATE' | translate }}</label>     
          <input id="dateInput" type="date" class="reservation__input" formControlName="date" (change)="onDateChange($event)" placeholder="now">
        </div>

        <div class="reservation__inputs">
          <label class="reservation__label" for="citySelect">{{ 'HOME.BRANCHES' | translate }}</label>
          <select id="citySelect" class="reservation__select" formControlName="city" (change)="onCityChange($event)">
            <option *ngFor="let branchName of uniqueBranchNames" [value]="branchName">{{ 'HOME.' + branchName | translate }}</option>
          </select>
        </div>
        
        <div class="reservation__inputs">
          <label class="reservation__label"> {{ 'HOME.TIME' | translate }} </label>
          <select id="timeSelect" formControlName="meetingTime" class="reservation__select">
            <option *ngFor="let time of availableTimes" [value]="time">
              {{ time | date: 'hh:mm a' }}
            </option>
          </select>
        </div>
        <div class="reservation__checkbox">
          <input type="checkbox" class="reservation__checkmark" formControlName="checkbox" id="agreeCheckbox">
          <label class="container__checkbox" for="agreeCheckbox">
            <span class="checkbox__text">{{ 'HOME.AGREE' | translate }}</span>
            <a class="checkbox__roles" target="_blank" href="./assets/roles.pdf">{{ 'HOME.POLICY' | translate }}</a>
          </label>
        </div>

        <div class="reservation__btns">
          <button (click)="postBooking(1)" routerLink="/payment" [routerLinkActive]="'active-link'" class="btn__submit" type="submit" [style.background]="isFormValid() ? '#F7A23E' : '#FBD19E'">
            {{ 'HOME.CREDIT' | translate }}
          </button>
    
          <button (click)="postBooking(0)" class="btn__submit" type="submit" [style.background]="isFormValid() ? '#F7A23E' : '#FBD19E'">
            {{ 'HOME.CASH' | translate }}
          </button> 
        </div>
  </div>
</form>
